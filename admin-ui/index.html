<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RBAC管理系统</title>
    <meta name="description" content="基于角色的访问控制管理系统" />
    <meta name="keywords" content="RBAC,权限管理,用户管理,角色管理" />
    <meta name="author" content="RBAC Admin Team" />

    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- 防止页面闪烁 -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        #app {
            height: 100%;
        }

        /* 加载动画 */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e4e7ed;
            border-top: 4px solid #409eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 16px;
            color: #606266;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- 初始加载动画 -->
    <div class="loading-container" id="initial-loading">
        <div>
            <div class="loading-spinner"></div>
            <div class="loading-text">系统加载中...</div>
        </div>
    </div>
</div>

<script type="module" src="/src/main.ts"></script>

<!-- 移除加载动画 -->
<script>
	window.addEventListener('load', function() {
		setTimeout(function() {
			const loading = document.getElementById('initial-loading');
			if (loading) {
				loading.style.opacity = '0';
				loading.style.transition = 'opacity 0.3s ease';
				setTimeout(function() {
					loading.remove();
				}, 300);
			}
		}, 500);
	});
</script>
</body>
</html>
